<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BF+ Activated</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      background:#0b1220;
      color:#e5e7eb;
      font-family:system-ui;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
    }
    .box {
      max-width:420px;
    }
    button {
      margin-top:16px;
      padding:10px 16px;
      background:#22c55e;
      border:none;
      border-radius:8px;
      color:#000;
      font-weight:700;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>BF+ Activated ðŸŽ‰</h1>
    <p>Premium features are now unlocked.</p>
    <button onclick="goHome()">Continue</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://hcgwldsslzkppzgfhwws.supabase.co",
      "YOUR_ANON_PUBLIC_KEY_HERE"
    );

    async function upgrade() {
      const {
        data: { user }
      } = await supabase.auth.getUser();

      if (!user) return;

      await supabase
        .from("profiles")
        .update({ premium: true })
        .eq("id", user.id);
    }

    upgrade();

    function goHome() {
      window.location.href = "/";
    }
  </script>
</body>
</html>
