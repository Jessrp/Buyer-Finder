<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuyerFinder</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div id="app">
    <!-- HEADER -->
    <header id="header">
      <h1>BuyerFinder</h1>
      <div id="auth-bar">
        <span id="auth-status">Not signed in</span>
        <button id="login-btn">Sign in</button>
        <button id="logout-btn" style="display:none;">Sign out</button>
      </div>
    </header>

    <!-- SEARCH -->
    <section id="search">
      <input
        type="text"
        id="searchfield"
        placeholder="Search products, items, etc..."
      />
      <button id="searchbtn">Search</button>
    </section>

    <!-- FEED -->
    <main id="main">
      <div class="posts-header-row">
        <div id="posts-status" class="hint"></div>

        <div class="posts-header-controls">
          <button id="btn-my-posts" class="chip">My Posts</button>

          <div class="my-posts-toggle">
            <button id="filter-selling" class="chip chip-selling">↑</button>
            <button id="filter-requesting" class="chip chip-request">↓</button>
          </div>
        </div>
      </div>

      <div id="posts-grid"></div>
    </main>

    <!-- ADD POST FAB (hooked later) -->
    <button id="fab-addpost">+</button>
  </div>

  <!-- JS FILES (ORDER MATTERS) -->
  <script src="auth.js"></script>
  <script src="posts.js"></script>
  <script src="app.js"></script>
</body>
</html>
