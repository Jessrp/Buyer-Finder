<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuyerFinder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="debug-bar">DEBUG: BuyerFinder build</div>

  <header>
    <h1>ğŸ” BuyerFinder</h1>
    <div class="right">
      <button class="btn small" id="login-google-btn">Sign in with Google</button>
      <button class="btn small" id="login-email-btn">Sign in with Email</button>
      <button class="btn small" id="logout-btn" style="display:none;">Sign out</button>
    </div>
  </header>

  <!-- Only bottom nav tabs remain -->
  <main class="content">

    <!-- USER CARD -->
    <div class="user-card" id="user-card">
      <div class="user-avatar" id="user-avatar"></div>
      <div class="user-meta">
        <div id="user-name">Guest</div>
        <small id="user-email">Not signed in</small>
        <div>
          <span class="badge" id="user-plan">Free (guest)</span>
        </div>
      </div>
      <button class="btn small outline" id="user-signin-shortcut">Sign in</button>
    </div>

    <!-- POSTS VIEW -->
    <section id="view-posts" class="view active">
      <div id="posts-status" class="hint" style="margin-bottom:6px;"></div>
      <div class="posts" id="posts-grid"></div>
    </section>

    <!-- MAP VIEW -->
    <section id="view-map" class="view">
      <div class="map-wrapper">
        <h3>BuyerFinder Radar</h3>
        <p class="hint" id="map-message">Map shows posts near you.</p>

        <div class="field-row">
          <label>Search</label>
          <input type="text" id="map-search-query" placeholder="e.g. guitar" />
          <button class="btn small" id="map-search-btn">Go</button>
        </div>

        <div id="map-canvas"></div>
        <button class="btn small outline" id="map-close-btn">Close map</button>
      </div>
    </section>

    <!-- SETTINGS VIEW -->
    <section id="view-settings" class="view">
      <div class="section">
        <h3>Profile</h3>

        <div class="field-row">
          <label>Email</label>
          <input type="email" id="profile-email" disabled />
        </div>

        <div class="field-row">
          <label>Username</label>
          <input type="text" id="profile-username" />
          <button class="btn small" id="btn-save-username">Save</button>
        </div>

        <div class="field-row">
          <label>Avatar</label>
          <input type="file" id="profile-avatar-input" accept="image/*" />
          <button class="btn small" id="btn-upload-avatar">Upload</button>
        </div>

        <div class="field-row">
          <label>Location</label>
          <input type="text" id="profile-location-text" />
          <button class="btn small" id="btn-save-location">Save</button>
          <button class="btn small outline" id="btn-use-gps">Use GPS</button>
        </div>

      </div>
    </section>

  </main>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <div class="nav-item active" id="nav-selling"><span>ğŸ·</span> Selling</div>
    <div class="nav-item" id="nav-requests"><span>ğŸ“¥</span> Requests</div>
    <div class="nav-item" id="nav-map"><span>ğŸ—º</span> Map</div>
    <div class="nav-item" id="nav-settings"><span>âš™ï¸</span> Settings</div>
  </div>

  <!-- FAB -->
  <button class="fab" id="fab-add">+</button>

  <!-- ADD POST MODAL -->
  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal">
      <h3>New post</h3>

      <div class="field-row">
        <label>Title</label>
        <input type="text" id="post-title" />
      </div>

      <div class="field-row">
        <label>Description</label>
        <textarea id="post-description"></textarea>
      </div>

      <div class="field-row">
        <label>Price</label>
        <input type="text" id="post-price" />
      </div>

      <div class="field-row">
        <label>Images</label>
        <input type="file" id="post-image" accept="image/*" multiple />
      </div>

      <div class="modal-actions">
        <button class="btn small outline" id="btn-cancel-post">Cancel</button>
        <button class="btn small" id="btn-save-post">Save</button>
      </div>

      <p class="hint" id="post-modal-hint"></p>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js"></script>
  <script src="posts.js"></script>
  <script src="map.js"></script>
  <script src="app.js"></script>

  <!-- GOOGLE MAPS -->
  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvGgUxOR4Dmm0fDwMYg7IltbKfyWrmMFY">
  </script>

</body>
</html>
