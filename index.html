<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>BuyerFinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="authBar">
    <button id="loginBtn">Sign in with Google</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
</div>

<h2>Post Something</h2>

<input type="text" id="postTitle" placeholder="Title">
<input type="text" id="postDesc" placeholder="Description">
<input type="number" id="postPrice" placeholder="Price">
<input type="file" id="postImageInput" accept="image/*">

<button id="submitPostBtn">Submit Post</button>

<h2>All Posts</h2>
<div id="postsContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="auth.js"></script>
<script src="app.js"></script>
</body>
</html>
