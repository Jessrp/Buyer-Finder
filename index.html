<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BuyerFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Google Maps -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API"
    defer
  ></script>
</head>
<body>

<!-- HEADER -->
<header>
  <h1>ğŸ” BuyerFinder</h1>
  <div class="right">
    <button class="btn small" id="login-btn">Sign In</button>
    <button class="btn small" id="logout-btn" style="display:none;">Sign Out</button>
  </div>
</header>

<!-- TAB SWITCHER -->
<div class="tabs-top">
  <button id="tab-selling" class="active">Selling</button>
  <button id="tab-requests">Requests</button>
</div>

<!-- USER CARD -->
<div class="user-card">
  <div id="user-avatar"></div>
  <div class="user-meta">
    <div id="user-name">Guest</div>
    <small id="user-email">Not signed in</small>
    <span class="badge" id="user-plan">Free (guest)</span>
  </div>
  <button class="btn small outline" id="user-signin-shortcut">Sign In</button>
</div>

<!-- MAIN CONTENT -->
<main class="content">

  <!-- POSTS VIEW -->
  <section id="view-posts" class="view active">
    <div id="posts-status" class="hint"></div>
    <div id="posts-grid" class="posts"></div>
  </section>

  <!-- MAP VIEW -->
  <section id="view-map" class="view">
    <h3>Nearby Map</h3>
    <input id="map-search-query" placeholder="Search posts..." />
    <button id="map-search-btn" class="btn small">Search</button>

    <p class="hint" id="map-message"></p>

    <div id="map-canvas"></div>

    <button id="map-close-btn" class="btn small outline">Close map</button>
  </section>

  <!-- SETTINGS -->
  <section id="view-settings" class="view">
    <h3>Settings</h3>

    <div class="section">
      <label>Email</label>
      <input id="profile-email" disabled />
    </div>

    <div class="section">
      <label>Username</label>
      <input id="profile-username" />
      <button class="btn small" id="btn-save-username">Save</button>
    </div>

    <div class="section">
      <label>Avatar</label>
      <input type="file" id="profile-avatar-input" accept="image/*" />
      <button class="btn small" id="btn-upload-avatar">Upload</button>
    </div>

    <div class="section">
      <label>Theme</label>
      <button class="btn small" id="btn-toggle-theme">Toggle Dark/Light</button>
    </div>

    <div class="section">
      <h3>Premium</h3>
      <p id="premium-status-text" class="hint"></p>
      <button class="btn small" id="btn-upgrade-premium">Upgrade</button>
    </div>

    <div class="section">
      <h3>Danger Zone</h3>
      <button class="btn small danger" id="btn-delete-account">Fake Delete</button>
    </div>
  </section>
</main>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item active" id="nav-selling">ğŸ· Selling</div>
  <div class="nav-item" id="nav-requests">ğŸ“¥ Requests</div>
  <div class="nav-item" id="nav-map">ğŸ—º Map</div>
  <div class="nav-item" id="nav-settings">âš™ï¸ Settings</div>
</div>

<!-- ADD POST FAB -->
<button id="fab-add" class="fab">+</button>

<!-- ADD POST MODAL -->
<div id="modal-backdrop" class="modal-backdrop">
  <div class="modal">
    <h3>New Post</h3>

    <label>Title</label>
    <input id="post-title" />

    <label>Description</label>
    <textarea id="post-description"></textarea>

    <label>Price</label>
    <input id="post-price" />

    <label>Category</label>
    <input id="post-category" />

    <label>Condition</label>
    <input id="post-condition" />

    <label>Location</label>
    <input id="post-location" />

    <label>Image</label>
    <input type="file" id="post-image" accept="image/*" multiple />

    <label>Type</label>
    <select id="post-type">
      <option value="selling">Selling</option>
      <option value="request">Request</option>
    </select>

    <p id="post-modal-hint" class="hint"></p>

    <div class="modal-actions">
      <button id="btn-cancel-post" class="btn small outline">Cancel</button>
      <button id="btn-save-post" class="btn small">Save Post</button>
    </div>
  </div>
</div>

<!-- DETAIL PANEL -->
<div id="detail-overlay" class="detail-overlay"></div>

<div id="detail-panel" class="detail-panel">
  <button id="detail-close-btn" class="btn small outline close-detail">Close</button>

  <div id="detail-images" class="detail-images"></div>

  <h2 id="detail-title"></h2>
  <p id="detail-price"></p>
  <p id="detail-description"></p>
  <p id="detail-meta" class="hint"></p>

  <h3>Seller</h3>
  <div class="seller-box">
    <div id="detail-seller-avatar"></div>
    <div>
      <strong id="detail-seller-name"></strong><br />
      <small id="detail-seller-email"></small>
    </div>
  </div>

  <h3>Location</h3>
  <p id="detail-location-text"></p>
  <div id="detail-minimap-container">
    <div id="detail-minimap" style="height:180px;"></div>
  </div>

  <button id="detail-message-btn" class="btn full">Send Message</button>
</div>

<script src="app.js"></script>
<script src="posts.js"></script>
<script src="map.js"></script>

</body>
</html>
