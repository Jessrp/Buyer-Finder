<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuyerFinder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app">
      <div id="header">
        <h2>BuyerFinder</h2>

        <div id="search">
          <input
            type="text"
            id="searchfield"
            placeholder="Search products, items, etc..."
          />
          <button id="searchbtn">Search</button>
        </div>
      </div>

      <div id="views">

        <!-- POSTS FEED -->
        <section id="view-posts" class="view active">
          <div class="posts-header-row">

            <div id="posts-status" class="hint"></div>

            <!-- MY POSTS BUTTON + FILTERS -->
            <div class="posts-header-controls">
              <button id="btn-my-posts" class="chip">My Posts</button>

              <div class="my-posts-toggle">
                <button
                  id="my-filter-selling"
                  class="chip chip-selling chip-on"
                  title="Show selling posts"
                >↑</button>

                <button
                  id="my-filter-requests"
                  class="chip chip-requests chip-on"
                  title="Show request posts"
                >↓</button>
              </div>
            </div>
          </div>

          <div class="posts" id="posts-grid"></div>
        </section>

        <!-- MATCHES -->
        <section id="view-matches" class="view">
          <h2>My Matches</h2>
          <div id="matches-list" class="matches-list"></div>
        </section>

        <!-- MAP -->
        <section id="view-map" class="view">
          <div class="map-wrapper">
            <h3>BuyerFinder Radar</h3>
            <p class="hint" id="map-message">
              Map shows posts near you. Use search to filter.
            </p>

            <div class="field-row">
              <label>Search</label>
              <input
                type="text"
                id="map-search-query"
                placeholder="e.g. guitar, bike, lawn mower"
              />
              <button class="btn small" id="map-search-btn">Go</button>
            </div>

            <!-- MAP FILTER CHIPS -->
            <div class="map-filters">
              <span class="hint">Types:</span>

              <button
                id="map-filter-selling"
                class="chip chip-selling chip-on"
                title="Show selling posts"
              >↑</button>

              <button
                id="map-filter-requests"
                class="chip chip-requests chip-on"
                title="Show request posts"
              >↓</button>
            </div>

            <div id="map-canvas"></div>

            <button class="btn small outline" id="map-close-btn">
              Close map
            </button>
          </div>
        </section>

        <!-- POST DETAIL PANEL -->
        <section id="view-post-detail" class="view">
          <div class="detail-panel">
            <h2 id="detail-title">Title</h2>

            <div id="detail-images" class="detail-images"></div>

            <p id="detail-desc">Description.</p>
            <p class="hint" id="detail-location">Location</p>
            <p class="hint" id="detail-price">Price</p>

            <div id="detail-minimap-container" class="detail-minimap"></div>

            <button id="detail-message-btn" class="btn small full">
              Send message
            </button>

            <div id="detail-owner-actions" class="owner-actions">
              <button id="detail-mark-sold-btn" class="btn small outline">
                Mark as SOLD
              </button>

              <button id="detail-mark-found-btn" class="btn small outline">
                Mark as FOUND
              </button>

              <button id="detail-delete-btn" class="btn small danger">
                Delete post
              </button>
            </div>

            <div id="detail-created-at" class="hint"></div>

            <button id="detail-close-btn" class="btn small danger">Close</button>
          </div>
        </section>

        <!-- ACCOUNT -->
        <section id="view-account" class="view">
          <h2>Account</h2>
          <div id="account-content" class="hint">
            Login to view your account details.
          </div>
        </section>

      </div>

      <!-- BOTTOM NAV -->
      <div id="nav">
        <div class="nav-item" id="nav-selling">Selling</div>
        <div class="nav-item" id="nav-requests">Requests</div>
        <div class="nav-item" id="nav-matches">Matches</div>
        <div class="nav-item" id="nav-map">Map</div>
        <div class="nav-item" id="nav-account">Account</div>
      </div>

    </div>

    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="posts.js"></script>
    <script src="map.js"></script>
  </body>
</html>
