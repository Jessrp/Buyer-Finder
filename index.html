<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuyerFinder</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app">

    <!-- HEADER -->
    <div id="header">
      <h2>BuyerFinder</h2>
    </div>

    <!-- SEARCH BAR -->
    <div id="search">
      <input
        type="text"
        id="searchfield"
        placeholder="Search products, items, etc…" />
      <button id="searchbtn">Search</button>
    </div>

    <!-- VIEWS WRAPPER -->
    <div id="views">

      <!-- ===================== -->
      <!-- POSTS FEED (MAIN VIEW) -->
      <!-- ===================== -->
      <section id="view-posts" class="view active">

        <div class="posts-header-row">

          <!-- STATUS HINT (MATCHES, FILTERING, ETC) -->
          <div id="posts-status" class="hint"></div>

          <!-- MY POSTS BUTTON -->
          <div class="posts-header-controls">
            <button id="btn-my-posts" class="chip">My Posts</button>

            <div class="my-posts-toggle">
              <button id="filter-selling" class="chip chip-selling">↑</button>
              <button id="filter-requesting" class="chip chip-requesting">↓</button>
            </div>
          </div>
        </div>

        <!-- MAIN POSTS FEED GRID -->
        <div id="posts-grid"></div>
      </section>

      <!-- ============= -->
      <!-- MATCHES VIEW -->
      <!-- ============= -->
      <section id="view-matches" class="view">
        <h3>Your Matches</h3>
        <div id="matches-grid"></div>
      </section>

    </div> <!-- views -->

    <!-- ADD POST BUTTON -->
    <button id="addpostbtn" class="floating">+</button>

    <!-- NAV BAR -->
    <nav id="navbar">
      <button data-view="view-posts">Feed</button>
      <button data-view="view-matches">Matches</button>
      <button id="btn-map">Map</button>
      <button id="btn-settings">Settings</button>
    </nav>

  </div> <!-- app -->

  <!-- JS FILES -->
  <script src="auth.js"></script>
  <script src="posts.js"></script>
  <script src="map.js"></script>
  <script src="app.js"></script>
</body>
</html>
