<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuyerFinder</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Google Maps -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_KEY">
  </script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <!-- HEADER -->
  <header id="bf-header">
    <div id="header-left">
      <span id="logo">ğŸ” BuyerFinder</span>
    </div>
    <div id="header-right">
      <button id="btn-signin-header" class="btn-primary">Sign In</button>
    </div>
  </header>

  <!-- SEARCH BAR -->
  <section id="search-bar-section">
    <input type="text" id="search-input" placeholder="Search posts..." />
    <button id="search-btn">Search</button>
  </section>

  <!-- TABS -->
  <nav id="tabs">
    <button id="tab-selling" class="tab active">Selling</button>
    <button id="tab-requests" class="tab">Requests</button>
  </nav>

  <!-- USER CARD -->
  <section id="user-card">
    <div id="user-info">
      <strong id="user-name">Guest</strong><br />
      <small id="user-status">Not signed in</small>
    </div>

    <button id="btn-signin-card" class="btn-secondary">Sign In</button>

    <div id="user-plan-badge" class="badge free">Free (guest)</div>
  </section>

  <!-- POSTS -->
  <main id="posts-container">
    <p id="posts-status">Loading posts...</p>
    <div id="posts-grid"></div>
  </main>

  <!-- FAB: ADD POST -->
  <button id="fab-add">+</button>

  <!-- BOTTOM NAV -->
  <footer id="bottom-nav">
    <button id="nav-selling" class="nav-btn active">ğŸ· Selling</button>
    <button id="nav-requests" class="nav-btn">ğŸ“¦ Requests</button>
    <button id="nav-map" class="nav-btn">ğŸ—º Map</button>
    <button id="nav-settings" class="nav-btn">âš™ï¸ Settings</button>
  </footer>

  <!-- MAP OVERLAY -->
  <div id="map-overlay">
    <div id="map-header">
      <input id="map-search-query" placeholder="Search on mapâ€¦" />
      <button id="map-search-btn">Go</button>
      <button id="close-map-btn">Close</button>
    </div>
    <div id="map-message"></div>
    <div id="map-canvas"></div>
  </div>

  <!-- POST MODAL -->
  <div id="modal-backdrop">
    <div id="modal">
      <h2>Add Post</h2>

      <label>Title</label>
      <input type="text" id="post-title" />

      <label>Description</label>
      <textarea id="post-description"></textarea>

      <label>Price</label>
      <input type="text" id="post-price" />

      <label>Type</label>
      <select id="post-type">
        <option value="selling">Selling</option>
        <option value="request">Request</option>
      </select>

      <label>Category</label>
      <input type="text" id="post-category" />

      <label>Condition</label>
      <input type="text" id="post-condition" />

      <label>Location</label>
      <input type="text" id="post-location" />

      <label>Images</label>
      <input type="file" id="post-image" accept="image/*" multiple />

      <p id="post-modal-hint" class="hint"></p>

      <div class="modal-actions">
        <button id="btn-cancel-post" class="btn-secondary">Cancel</button>
        <button id="btn-save-post" class="btn-primary">Save Post</button>
      </div>
    </div>
  </div>

  <!-- DETAIL PANEL -->
  <div id="detail-overlay"></div>

  <div id="detail-panel">
    <button id="detail-close-btn">âœ•</button>

    <div id="detail-images"></div>

    <h2 id="detail-title"></h2>
    <p id="detail-price"></p>
    <p id="detail-description"></p>
    <p id="detail-meta" class="hint"></p>

    <div id="detail-seller">
      <div id="detail-seller-avatar"></div>
      <div>
        <strong id="detail-seller-name"></strong><br />
        <small id="detail-seller-email"></small>
      </div>
    </div>

    <p id="detail-location-text" class="hint"></p>

    <div id="detail-minimap-container">
      <div id="detail-minimap"></div>
    </div>

    <button id="detail-message-btn" class="btn-primary">
      Send message
    </button>
  </div>

  <!-- JAVASCRIPT -->
  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script src="posts.js"></script>
  <script src="map.js"></script>

</body>
</html>
