<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuyerFinder</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
<div id="app">

    <!-- HEADER -->
    <div id="header">
        <h2>BuyerFinder</h2>
    </div>

    <!-- SEARCH BAR -->
    <div id="search">
        <input
            type="text"
            id="searchfield"
            placeholder="Search products, items, etc..."
        />
        <button id="searchbtn">Search</button>
    </div>

    <!-- POSTS / VIEW WRAPPER -->
    <div id="views">

        <!-- GLOBAL FEED -->
        <section id="view-posts" class="view active">
            <div class="posts-header-row">
                <div id="posts-status" class="hint"></div>

                <!-- MY POSTS BUTTON + FILTERS -->
                <div class="posts-header-controls">
                    <button id="btn-my-posts" class="chip" onclick="showMyPosts()">
                        My Posts
                    </button>

                    <div class="my-posts-toggle">
                        <button
                            id="my-filter-selling"
                            class="chip chip-selling"
                            onclick="filterMyPostsSell()">
                            ↑
                        </button>

                        <button
                            id="my-filter-request"
                            class="chip chip-request"
                            onclick="filterMyPostsRequest()">
                            ↓
                        </button>
                    </div>
                </div>
            </div>

            <div id="posts-grid"></div>
        </section>

    </div>

    <!-- FLOATING POST BUTTON -->
    <button id="fab-addpost" onclick="alert('Post creation coming soon')">+</button>

</div>

<!-- APP SCRIPTS -->
<script src="auth.js"></script>
<script src="posts.js"></script>
<script src="app.js"></script>

</body>
</html>
